<!DOCTYPE html>
<html>	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/nice-select.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">	
</head>
<body onresize="updateBoxDimension()">
<div class="container" id="container">
	<div class="principal">
		<div class="sector-arriba">
			<div class="boton-arriba">
				<div class="imagen-arriba"></div>
				<select class="select-arriba">
					<option value="ARS">ARS</option>
	  				<option value="BRL">BRL</option>
  					<option value="BTC">BTC</option>
  					<option value="CLP">CLP</option>
  					<option value="EUR">EUR</option>
  					<option value="GBP">GBP</option>
  					<option value="USA" selected>USA</option>
				</select>
			</div>
			<div class="datos-arriba">
				<div class="numeros">	
					<input type="number" name="" class="input" placeholder="0">
					<h3 class="simbolo-arriba">u$s</h3>
				</div>
				<h4 class="dinero-arriba">dolares americanos</h4>
			</div>
		</div>
		<div class="sector-abajo">
			<div class="boton-abajo">
				<div class="imagen-abajo"></div>
				<select class="select-abajo">
					<option value="ARS" selected>ARS</option>
  					<option value="BRL">BRL</option>
  					<option value="BTC">BTC</option>
  					<option value="CLP">CLP</option>
  					<option value="EUR">EUR</option>
  					<option value="GBP">GBP</option>
  					<option value="USA">USA</option>
				</select>
			</div>
			<div class="datos-abajo">
				<div class="numeros">
					<h1 class="resultado">0</h1>
					<h3 class="simbolo-abajo">$</h3>
				</div>
				<h4 class="dinero-abajo">pesos argentinos</h4>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/preload.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
</body>
</html>
